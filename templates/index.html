<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birthdays</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Birthdays</h1>
            <form action="/" method="post" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input name="name" placeholder="Name" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <input name="month" placeholder="Month" type="number" min="1" max="12" class="form-control">
                    </div>
                    <div class="col">
                        <input name="day" placeholder="Day" type="number" min="1" max="31" class="form-control">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Add Birthday</button>
                    </div>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{ birthday.day }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
